<!-- hui html整页 -->
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>提示</title>
    <meta charset="utf-8" content="感谢百小僧开发这么好的UI框架" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/hui.css" />
    <style type="text/css"></style>
</head>
<body class="hui-background-color-white">
    <div id="app" class="hui-width-full hui-padding-all-20" style="height:100vh;">
    	<div class="hui-font-size-20 hui-font-color-emerald">
    		主播端注意事项：
    	</div>
      <div class="hui-font-color-peterRiver">
        <ul>
          <li>1.安卓版本必须不小于4.5；</li>
          <li>2.第一步：填写推流地址（请先使用默认地址），设置分辨率（240 / 360 / 480 / 540 / 720 / 1080），设置帧率；</li>
          <li>3.第二步：点击配置直播流（默认使用后置摄像头）；</li>
          <li>4.第三步：点击开始推流就进行直播了；</li>
          <li>5.在您测试完后请点击“停止推流”以节省流量。</li>
        </ul>
      </div>
      <div class="hui-font-size-20 hui-font-color-emerald">
    		播放端注意事项：
    	</div>
      <div class="hui-font-color-peterRiver">
        <ul>
          <li>1.播放地址为主播端推流地；</li>
          <li>2.依次进行初始化->准备->播放。</li>
          <li>3.由于测试直播的服务器流量太大，本人负担不起费用，故不会放出自己服务器的推流和拉流地址，敬请谅解。</li>
        </ul>
      </div>
      <div class="hui-width-full hui-center-all">
        <button @click="closedialog" class="hui-button hui-background-color-transparent hui-outline-none hui-border-all-turquoise hui-font-color-turquoise hui-padding-col-25 hui-padding-row-8 hui-background-color-turquoise-active hui-white-color-active hui-border-all-turquoise-active">
            <label>我已知晓</label>
        </button>
      </div>
    </div>
    <script type="text/javascript" src="../script/hui.js"></script>
    <script type="text/javascript" src="../script/vue.min.js"></script>
    <script type="text/javascript">
    hui.ready(function(){
      var app = new Vue({
        el:'#app',
        methods:{
          closedialog:function(){
          	hui.setPrefs(function(){
                  hui.toast('您可以在右上角找到我！');
            },'dialog','tommy');
            hui.closeFrame('dialog');
          }
        }
      });
    });

    </script>
</body>
</html>
